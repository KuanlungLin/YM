<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merge Cost Sheets from VC Download</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F5F1E9;
            color: #2C3E50;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        h1 {
            color: #8B4513;
            margin-bottom: 20px;
        }
        .container {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        input[type="file"], button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="file"] {
            background-color: #D2B48C;
            color: #2C3E50;
            cursor: pointer;
        }
        button {
            background-color: #2C3E50;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #34495E;
        }
        #clearBtn {
            background-color: #8B4513;
        }
        #clearBtn:hover {
            background-color: #A0522D;
        }
        #fileList, #status {
            margin-top: 20px;
            color: #2C3E50;
            font-size: 14px;
        }
        #fileList ul {
            list-style: none;
            padding: 0;
        }
        #fileList li {
            background-color: #ECE5DD;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #fileList li button {
            background-color: #A0522D;
            padding: 5px 10px;
            font-size: 12px;
            margin: 0;
        }
        #fileList li button:hover {
            background-color: #CD5C5C;
        }
        #langSwitch {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #langSwitch select {
            padding: 5px;
            border-radius: 5px;
            background-color: #F0E6D2;
            color: #2C3E50;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="langSwitch">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="zh-TW">繁體中文</option>
                <option value="de">Deutsch</option>
            </select>
        </div>
        <h1 id="title">Merge Cost Sheets from VC Download</h1>
        <input type="file" id="csvFiles" multiple accept=".csv" onchange="updateFileList()">
        <button id="processBtn" onclick="processFiles()">Process and Download</button>
        <button id="clearBtn" onclick="clearFiles()">Clear All Files</button>
        <div id="fileList"></div>
        <p id="status"></p>
    </div>

    <script>
        const translations = {
            "en": {
                "processBtn": "Process and Download",
                "clearBtn": "Clear All Files",
                "deleteBtn": "Delete",
                "fileListTitle": "Uploaded Files:",
                "noFilesAlert": "Please select at least one CSV file!",
                "processing": "Processing...",
                "cancelDownload": "Download canceled",
                "complete": "Processing complete, file downloaded: ",
                "promptFileName": "Please enter the download file name (without extension):"
            },
            "zh-TW": {
                "processBtn": "處理並下載",
                "clearBtn": "清除所有檔案",
                "deleteBtn": "刪除",
                "fileListTitle": "已上傳檔案：",
                "noFilesAlert": "請選擇至少一個CSV檔案！",
                "processing": "處理中...",
                "cancelDownload": "已取消下載",
                "complete": "處理完成，已下載檔案：",
                "promptFileName": "請輸入下載檔案名稱（不含副檔名）："
            },
            "de": {
                "processBtn": "Verarbeiten und herunterladen",
                "clearBtn": "Alle Dateien löschen",
                "deleteBtn": "Löschen",
                "fileListTitle": "Hochgeladene Dateien:",
                "noFilesAlert": "Bitte wählen Sie mindestens eine CSV-Datei aus!",
                "processing": "Wird verarbeitet...",
                "cancelDownload": "Download abgebrochen",
                "complete": "Verarbeitung abgeschlossen, Datei heruntergeladen: ",
                "promptFileName": "Bitte geben Sie den Namen der Download-Datei ein (ohne Erweiterung):"
            }
        };

        let currentLang = "en";
        let uploadedFiles = []; // 儲存已上傳的檔案

        function changeLanguage() {
            currentLang = document.getElementById('language').value;
            document.getElementById('processBtn').textContent = translations[currentLang].processBtn;
            document.getElementById('clearBtn').textContent = translations[currentLang].clearBtn;
            displayFileNames();
        }

        function updateFileList() {
            const files = document.getElementById('csvFiles').files;
            if (files.length > 0) {
                uploadedFiles = uploadedFiles.concat(Array.from(files)); // 追加新檔案
                document.getElementById('csvFiles').value = ''; // 清空輸入框以允許重複上傳
            }
            displayFileNames();
        }

        function displayFileNames() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = uploadedFiles.length > 0 ?
                `<h3>${translations[currentLang].fileListTitle}</h3><ul>` + 
                uploadedFiles.map((file, index) => 
                    `<li>${file.name} <button onclick="deleteFile(${index})">${translations[currentLang].deleteBtn}</button></li>`
                ).join('') + '</ul>' : '';
        }

        function clearFiles() {
            uploadedFiles = [];
            document.getElementById('csvFiles').value = '';
            displayFileNames();
            document.getElementById('status').textContent = '';
        }

        function deleteFile(index) {
            uploadedFiles.splice(index, 1); // 移除指定檔案
            displayFileNames();
        }

        function processFiles() {
            const status = document.getElementById('status');
            status.textContent = translations[currentLang].processing;

            if (uploadedFiles.length === 0) {
                alert(translations[currentLang].noFilesAlert);
                status.textContent = "";
                return;
            }

            let allData = [];
            let maxColumns = 0;
            let firstFileHeaders = [];

            function processFile(file, index, callback) {
                Papa.parse(file, {
                    complete: function(result) {
                        const lines = result.data;
                        if (lines.length < 2) {
                            callback([]);
                            return;
                        }

                        const headers = lines.slice(0, 2);
                        const data = lines.slice(2);

                        headers.forEach(row => {
                            maxColumns = Math.max(maxColumns, row.length);
                            if (index === 0) firstFileHeaders.push(row);
                        });
                        data.forEach(row => {
                            maxColumns = Math.max(maxColumns, row.length);
                        });

                        callback(data);
                    },
                    skipEmptyLines: true,
                    encoding: "UTF-8"
                });
            }

            let processedFiles = 0;
            for (let i = 0; i < uploadedFiles.length; i++) {
                processFile(uploadedFiles[i], i, (fileData) => {
                    allData = allData.concat(fileData);
                    processedFiles++;

                    if (processedFiles === uploadedFiles.length) {
                        const normalizedHeaders = firstFileHeaders.map(header => {
                            if (header.length < maxColumns) {
                                return header.concat(Array(maxColumns - header.length).fill(''));
                            } else if (header.length > maxColumns) {
                                return header.slice(0, maxColumns);
                            }
                            return header;
                        });

                        const normalizedData = allData.map(row => {
                            if (row.length < maxColumns) {
                                return row.concat(Array(maxColumns - row.length).fill(''));
                            } else if (row.length > maxColumns) {
                                return row.slice(0, maxColumns);
                            }
                            return row;
                        });

                        const finalData = normalizedHeaders.concat(normalizedData);

                        const fileName = prompt(translations[currentLang].promptFileName, "merged_cost_sheets");
                        if (fileName === null) {
                            status.textContent = translations[currentLang].cancelDownload;
                            return;
                        }
                        const finalFileName = fileName.trim() ? `${fileName}.xlsx` : "merged_cost_sheets.xlsx";

                        const wb = XLSX.utils.book_new();
                        const ws = XLSX.utils.aoa_to_sheet(finalData);
                        XLSX.utils.book_append_sheet(wb, ws, "Merged");
                        XLSX.writeFile(wb, finalFileName);

                        status.textContent = `${translations[currentLang].complete}${finalFileName}`;
                    }
                });
            }
        }
    </script>
</body>
</html>
